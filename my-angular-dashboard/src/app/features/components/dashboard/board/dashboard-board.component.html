<div class="dashboard-board">
    <app-content [data]="data" [template]="tableTemplate"></app-content>
  
    <!-- Define table layout in this template -->
    <ng-template #tableTemplate let-data>
      <div class="content-header">
        <span class="updated-on">Updated on: {{ updatedOn }}</span>
      </div>
  
      <table class="leaderboard" aria-label="Leaderboard showing user performance">
        <thead>
          <tr>
            <th scope="col">Rank</th>
            <th scope="col">User</th>
            <th scope="col">Department</th>
            <th scope="col">Reuse Count</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of data; let i = index">
            <td>
              <!-- Display medals for top 3 -->
              <span *ngIf="i === 0" class="medal medal-1" aria-label="Gold Medal"></span>
              <span *ngIf="i === 1" class="medal medal-2" aria-label="Silver Medal"></span>
              <span *ngIf="i === 2" class="medal medal-3" aria-label="Bronze Medal"></span>
              {{ row.Rank }}
            </td>
            <td>{{ row.User }}</td>
            <td>{{ row.Department }}</td>
            <td>{{ row['Reuse Count'] }}</td>
          </tr>
        </tbody>
      </table>
    </ng-template>
  </div>
